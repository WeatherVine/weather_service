language: ruby
rbenv:
- 2.5.3
cache:
- bundler
- yarn
addons:
  postgresql: 9.6
before_install:
- nvm install --lts
before_script:
- yarn
script:
  - bundle exec rake
env:
  global:
    secure:
deploy:
  provider: heroku
  api_key:
    secure: 
  app: weather-service-sinatra
  on:
    repo: WeatherVine/weather_service
    branch: main
  skip_cleanup: "‘true’"
